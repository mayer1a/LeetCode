# File with a list of labels and config options to match and apply the label.
# The key is the name of the label in your repository that you want to add (eg: "merge conflict", "needs-updating") and the value is a match object.

# Feature

Feature:
 - head-branch: ['^feature', 'feature']
 - changed-files:
   - any-glob-to-any-file: ['Shared/**', 'LeetCode/**', 'LeetCode75/**']

Bugfix:
 - head-branch: ['^bugfix', 'bugfix']
 - changed-files:
     - any-glob-to-any-file: ['Shared/**', 'LeetCode/**', 'LeetCode75/**']

Release:
 - base-branch: 'main'

LeetCode:
 - changed-files:
   - all:
     - any-glob-to-any-file: ['LeetCode/**']
     - all-globs-to-all-files: '!Shared/**'
     - all-globs-to-all-files: '!LeetCode75/**'

LeetCode75:
 - changed-files:
   - all:
     - any-glob-to-any-file: ['LeetCode75/**']
     - all-globs-to-all-files: '!Shared/**'
     - all-globs-to-all-files: '!LeetCode/**'
