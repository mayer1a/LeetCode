# Release

Release:
 - base-branch: 'main'
 - changed-files:
   - any-glob-to-any-file: ['Shared/**', '*']
   - all-globs-to-any-file: ['LeetCode/**', 'LeetCode75/**']
   
Release LeetCode:
 - base-branch: 'main'
 - changed-files:
   - any-glob-to-any-file: ['LeetCode/**']
   - all-globs-to-all-files: '!Shared/**'
   - all-globs-to-all-files: '!LeetCode75/**'

Release LeetCode75:
 - base-branch: 'main'
 - changed-files:
   - any-glob-to-any-file: ['LeetCode75/**']
   - all-globs-to-all-files: '!Shared/**'
   - all-globs-to-all-files: '!LeetCode/**'
